<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background : url("./sky-7911655.jpg");  
            background-size: cover;  
            
    
}

.Clock {
    font-size: 3rem;
    position: absolute;
    translate: translateX(-50%) translateY(-50%) ;
    color:rgb(66, 66, 78);
    top: 39%;
    left: 35%;
    font-size: 60px;
    font-family: Orbitron;
    letter-spacing: 7px;
}
    </style>
</head>
<body>
    <div class="Clock" id="DigitalClock"></div>
    <script type="text/javascript">
    function ShowTime() {
    var date= new Date();
    var hours= date.getHours();
    var min = date.getMinutes();
    var sec= date.getSeconds();
    var session = "AM";
    if(hours==0){
        hours=12;
    }
    if(hours>12){  
        hours=hours-12
        session = "PM"; 
    }
    hours = (hours<10)?"0"+hours:hours;
    min = (min<10)?"0"+min:min;
    sec = (sec<10)?"0"+sec:sec; 

    document.getElementById("DigitalClock").innerHTML = hours + ":" + min + ":" + sec + ":" + session ;
    setTimeout(ShowTime,1000)
    }
    ShowTime()
    </script>
</body>
</html>
